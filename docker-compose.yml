services:
  api:
    build:
      context: ./server
    ports:
      - "4000:4000"
    environment:
      PORT: 4000
      CLIENT_ORIGIN: http://localhost:4173
      JWT_SECRET: change_me
      APP_NAME: NeliAxa
      ADMIN_EMAIL: admin@neliaxa.com
      ADMIN_PASSWORD: admin1234
      DEMO_EMAIL: demo@neliaxa.com
      DEMO_PASSWORD: demo1234
      DB_PATH: /app/data/neliaxa.sqlite
    volumes:
      - ./server/data:/app/data

  client:
    build:
      context: ./client
      args:
        VITE_API_URL: http://localhost:4000
    ports:
      - "4173:4173"
    depends_on:
      - api
