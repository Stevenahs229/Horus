name: CI

on:
  push:
  pull_request:

jobs:
  client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install client dependencies
        working-directory: client
        run: npm ci
      - name: Build client
        working-directory: client
        run: npm run build

  server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install server dependencies
        working-directory: server
        run: npm ci
